# ==================== Tooltips ====================

# -- Rendered Config Pane --
tooltip.rendered.mode=Choose what to draw on top of each image.\n\n\
"Classifier Overlay" shows the colored output of a pixel\n\
classifier (which assigns a category to each pixel).\n\n\
"Object Overlay" draws the outlines or filled shapes of\n\
annotations and detections from the QuPath object hierarchy.
tooltip.rendered.displaySettings=Controls how the base image looks before overlays are drawn on top.\n\n\
"Per-Image Saved" uses each image's own brightness/contrast settings\n\
(what you see when you open that image in QuPath).\n\n\
"Current Viewer" takes the brightness/contrast from the image you\n\
currently have open and applies it to every exported image.\n\n\
"Saved Preset" uses a named preset you saved in QuPath's\n\
Brightness & Contrast dialog.\n\n\
"Raw" exports the original pixel values with no adjustments.
tooltip.rendered.preset=Choose a previously saved brightness/contrast preset.\n\n\
You can create presets in QuPath's Brightness & Contrast dialog\n\
by adjusting settings and clicking Save.
tooltip.rendered.classifier=Choose which pixel classifier to overlay on the images.\n\n\
Pixel classifiers assign a category to each pixel in an image\n\
(e.g., Tumor, Stroma, Background) and display them as a\n\
color-coded overlay. They include both trained classifiers\n\
and thresholders. They must be saved in the current QuPath\n\
project before they appear here.
tooltip.rendered.opacity=How transparent the overlay is on top of the image.\n\n\
0.0 = fully transparent (overlay invisible)\n\
0.5 = half transparent (you can see both image and overlay)\n\
1.0 = fully opaque (overlay completely covers the image)\n\n\
A value around 0.3-0.5 usually works well for publications.
tooltip.rendered.downsample=Controls the resolution (size) of the exported image.\n\n\
1 = full resolution (largest file, most detail)\n\
4 = 1/4 resolution (good balance of quality and file size)\n\
8 = 1/8 resolution (smaller file, less detail)\n\n\
Higher values produce smaller, faster exports.\n\
You can also type a custom value.
tooltip.rendered.format=Choose the file format for exported images.\n\n\
SVG: Vector overlays (scale bars, labels, annotations) stay\n\
  crisp at any zoom. Best for publication figures.\n\
PNG: Lossless quality, larger files. Good for general use.\n\
TIFF: Lossless, widely used in scientific imaging.\n\
JPEG: Smaller files but loses some quality. Good for previews.\n\
OME-TIFF: TIFF with embedded metadata (channel names, pixel size).
tooltip.rendered.includeAnnotations=Draw annotation outlines and shapes on the exported image.\n\n\
Annotations are regions of interest in QuPath (rectangles,\n\
polygons, etc.) created by drawing, by scripts, or\n\
automatically by tools like pixel classifiers.
tooltip.rendered.includeDetections=Draw detection outlines on the exported image.\n\n\
Detections are objects found by running a detection command\n\
in QuPath (e.g., cell detection, StarDist, positive cell\n\
detection). There can be thousands or millions per image.
tooltip.rendered.fillAnnotations=Fill annotation shapes with solid color instead of just outlines.\n\n\
When off, only the borders of annotations are drawn.\n\
When on, the entire interior is filled with the class color.
tooltip.rendered.showNames=Display the classification name next to each annotation.\n\n\
For example, if an annotation is classified as "Tumor",\n\
the word "Tumor" will appear next to it in the export.
tooltip.rendered.showScaleBar=Add a measurement bar to the exported image showing physical size.\n\n\
The scale bar automatically picks a round number\n\
(e.g., 50 um, 200 um, 1 mm) based on the image size.\n\n\
Requires that the image has pixel size calibration.\n\
If the image is uncalibrated, the scale bar will be skipped.
tooltip.rendered.scaleBarPosition=Which corner of the image to place the scale bar in.
tooltip.rendered.scaleBarColor=Color of the scale bar and its label text.\n\n\
A contrasting outline is automatically drawn for visibility\n\
regardless of the chosen color.
tooltip.rendered.scaleBarFontSize=Size of the scale bar label text in pixels.\n\n\
"Auto" picks a size based on the image dimensions.\n\
Set a specific value (e.g., 16, 24, 32) to override.
tooltip.rendered.scaleBarBold=Draw the scale bar label text in bold.\n\n\
Bold text is easier to read on busy backgrounds.
tooltip.rendered.densityMap=Choose which density map to overlay.\n\n\
Density maps must be created in QuPath first\n\
(Analyze > Spatial analysis > Create density map).
tooltip.rendered.colormap=Color scheme (lookup table) for the density overlay.\n\n\
Viridis, Magma, Plasma, Inferno: perceptually uniform,\n\
colorblind-friendly. Recommended for publications.
tooltip.rendered.showColorScaleBar=Add a color calibration bar showing the value range.\n\n\
Displays a vertical gradient with labeled min/max values.
tooltip.rendered.colorScaleBarPosition=Corner for the color scale bar.
tooltip.rendered.colorScaleBarFontSize=Size of color scale bar labels.\n\n\
"Auto" picks a size based on image dimensions.
tooltip.rendered.colorScaleBarBold=Bold text for color scale bar labels.
tooltip.rendered.showPanelLabel=Add a letter label (A, B, C...) to each exported image.\n\n\
Leave the text field blank for auto-incrementing letters\n\
based on export order. Or type a fixed label like "A".
tooltip.rendered.panelLabelText=Text for the panel label.\n\n\
Leave blank for automatic A, B, C... lettering.\n\
Type a specific letter or word for a fixed label.
tooltip.rendered.panelLabelPosition=Corner for the panel label.
tooltip.rendered.panelLabelFontSize=Size of the panel label text.\n\n\
"Auto" picks a size based on image dimensions.
tooltip.rendered.panelLabelBold=Bold text for the panel label.
tooltip.rendered.previewImage=Show a preview of how the current image would look\n\
when exported with the current settings.\n\n\
Requires an image to be open in the QuPath viewer.
tooltip.rendered.regionType=Choose what to export.\n\n\
"Whole Image": Export the full image with overlays.\n\n\
"All Annotations": Export one cropped image per annotation.\n\
Each annotation's bounding box becomes a separate output file\n\
with the overlay rendered on top.
tooltip.rendered.classificationFilter=Choose which annotation classes to export.\n\n\
Only annotations with checked classifications will be exported.\n\
Right-click for "Check All" / "Uncheck All".
tooltip.rendered.padding=Extra pixels to add around each annotation's bounding box.\n\n\
Provides context around the region of interest.
tooltip.rendered.splitChannels=Export each visible channel as a separate image panel\n\
plus a merged composite.\n\n\
This is the standard figure format for fluorescence microscopy.\n\
Each channel file: imageName_Ch1_ChannelName.ext\n\
Merge file: imageName_merge.ext\n\n\
Not applicable to brightfield images.
tooltip.rendered.splitGrayscale=Render individual channel panels in grayscale (default)\n\
or their pseudocolor LUT.\n\n\
Grayscale is recommended for publications because it provides\n\
the best intensity contrast for quantitative comparison.\n\n\
Pseudocolor (channel-colored) can help readers identify\n\
which channel is which across multi-panel figures.\n\n\
The merged composite always uses pseudocolors.
tooltip.rendered.splitChannelColorBorder=Draw a thin border in the channel's pseudocolor\n\
around each per-channel panel image.\n\n\
Helps identify the channel at a glance, especially when\n\
individual panels are in grayscale.
tooltip.rendered.channelColorLegend=Draw a small colored rectangle (swatch) in one corner\n\
of each per-channel panel showing the channel's pseudocolor.\n\n\
Provides a quick visual reference for channel identity\n\
without requiring the reader to check the filename.
tooltip.rendered.globalMatched=Compute global brightness/contrast ranges across all selected\n\
images before export. All images will use identical min/max\n\
display values per channel.\n\n\
Essential for valid visual comparison of fluorescence\n\
intensities across conditions.
tooltip.rendered.matchedPercentile=Percentage of extreme pixel values to clip when computing\n\
the global display range.\n\n\
0.0 = absolute min/max (sensitive to outliers)\n\
0.1 = clip 0.1% at each end (recommended)\n\
1.0 = clip 1% at each end (more aggressive)
tooltip.rendered.showInfoLabel=Add a per-image metadata text stamp to each exported image.\n\n\
Use template placeholders like {imageName}, {pixelSize},\n\
{date}, {time}, {classifier}, {width}, {height}.\n\n\
The text is resolved per-image, so each image gets its\n\
own metadata values.
tooltip.rendered.infoLabelTemplate=Template text with placeholders for per-image metadata.\n\n\
Available placeholders:\n\
{imageName} - the image entry name\n\
{pixelSize} - pixel calibration (e.g. "0.500 um/px")\n\
{date} - current date (YYYY-MM-DD)\n\
{time} - current time (HH:MM)\n\
{classifier} - classifier name\n\
{width} - image width in pixels\n\
{height} - image height in pixels
tooltip.rendered.infoLabelPosition=Which corner of the image to place the info label in.
tooltip.rendered.infoLabelFontSize=Size of the info label text in pixels.\n\n\
"Auto" picks a smaller size than the panel label\n\
based on the image dimensions.
tooltip.rendered.infoLabelBold=Draw the info label text in bold.
tooltip.rendered.resolutionMode=Choose how to control the output resolution.\n\n\
"By Downsample" uses a fixed downsample factor.\n\n\
"By Target DPI" computes the downsample from a target\n\
print resolution. Requires pixel size calibration.\n\
Falls back to manual downsample if uncalibrated.
tooltip.rendered.targetDpi=Target print resolution in dots per inch.\n\n\
300 DPI is standard for print publication.\n\
150 DPI is sufficient for posters and presentations.\n\n\
The effective downsample is computed from the image's\n\
pixel calibration.
tooltip.rendered.showInset=Add a magnified inset panel showing a zoomed-in\n\
region of the image.\n\n\
The source region is defined as fractions (0-1) of the\n\
image dimensions, making it batch-applicable.
tooltip.rendered.insetSourceX=Left edge of the inset source region as a fraction\n\
of the image width (0.0 = left edge, 1.0 = right edge).
tooltip.rendered.insetSourceY=Top edge of the inset source region as a fraction\n\
of the image height (0.0 = top edge, 1.0 = bottom edge).
tooltip.rendered.insetSourceW=Width of the inset source region as a fraction\n\
of the image width (e.g. 0.15 = 15% of image width).
tooltip.rendered.insetSourceH=Height of the inset source region as a fraction\n\
of the image height (e.g. 0.15 = 15% of image height).
tooltip.rendered.insetMagnification=Integer zoom factor for the inset panel (2-16).\n\n\
Higher values show more detail but produce larger insets.\n\
Nearest-neighbor interpolation preserves pixel structure.
tooltip.rendered.insetPosition=Which corner of the image to place the inset panel in.
tooltip.rendered.insetFrameColor=Color of the source region frame and inset border.
tooltip.rendered.insetFrameWidth=Width of the frame stroke in pixels.\n\n\
"Auto" (0) picks a width based on image dimensions.
tooltip.rendered.insetConnectingLines=Draw dashed lines connecting the source region\n\
to the inset panel, showing which area was magnified.

# -- Mask Config Pane --
tooltip.mask.type=Choose the type of mask image to create.\n\n\
"Binary": Simple black-and-white mask. Background = 0, any object = 1.\n\
Good for basic segmentation.\n\n\
"Grayscale Labels": Each classification gets a unique number\n\
(e.g., Tumor = 1, Stroma = 2). Used for multi-class training.\n\n\
"Class-Colored": Each class painted in its QuPath color (RGB).\n\
Easy to visually verify but not for training.\n\n\
"Instance IDs": Each individual object gets a unique number.\n\
Used for instance segmentation training (e.g., CellPose, StarDist).\n\n\
"Multi-Channel": One channel per class (like fluorescence layers).\n\
Each channel is a binary mask for one classification.
tooltip.mask.objectSource=Which QuPath objects to use for building the mask.\n\n\
"Annotations" = regions of interest (drawn, scripted, or\n\
auto-generated by classifiers/thresholders).\n\
"Detections" = objects found by running a detection command\n\
(e.g., cell detection, StarDist, positive cell detection).\n\
"Cells" = cell detections specifically (with nucleus and\n\
cell boundary ROIs).
tooltip.mask.backgroundLabel=The pixel value used for areas without any objects.\n\n\
Usually 0 (black). Some training frameworks expect a specific value,\n\
so you can change it here if needed.
tooltip.mask.enableBoundary=Draw thin boundary lines between touching objects.\n\n\
This helps the AI learn where one object ends and another begins.\n\
Commonly used with instance segmentation (CellPose, StarDist).\n\n\
When enabled, the boundary label value is drawn between objects.
tooltip.mask.boundaryLabel=The pixel value to use for boundary lines between objects.\n\n\
-1 means "use a special value". 0 means "same as background".\n\
Some training frameworks expect specific values here.
tooltip.mask.boundaryThickness=How thick the boundary lines should be, in pixels.\n\n\
1 = thin single-pixel line.\n\
Higher values = thicker boundaries (may help with training).
tooltip.mask.downsample=Controls the resolution (size) of the exported mask.\n\n\
1 = full resolution (matches the original image pixel-for-pixel)\n\
4 = 1/4 resolution (most common for training)\n\
8 = 1/8 resolution (smaller files)\n\n\
This should usually match the downsample you used for your\n\
corresponding image exports.
tooltip.mask.format=Choose the file format for exported masks.\n\n\
PNG: Recommended for masks. Lossless and widely supported.\n\
TIFF: Also lossless. Use if your tools prefer TIFF files.\n\
OME-TIFF: TIFF with embedded metadata (pixel size, channels).\n\n\
Avoid JPEG for masks -- it blurs pixel values and corrupts labels.
tooltip.mask.grayscaleLut=Apply a grayscale color table that spreads label values\n\
across the full 0-255 range for easier visual inspection.\n\n\
Without this, a mask with labels 0-3 looks nearly black.\n\
With this, the labels are spread out so differences are visible.\n\n\
This only changes how the mask looks, not the label values.
tooltip.mask.shuffleInstance=Randomize the ID numbers assigned to each object instance.\n\n\
Without shuffling, neighboring objects have sequential IDs\n\
(1, 2, 3, ...) which look nearly identical in grayscale.\n\n\
Shuffling makes it easier to visually distinguish adjacent\n\
objects when reviewing the mask. Does not affect training.
tooltip.mask.classifications=Check which tissue classes to include in the mask.\n\n\
Only checked classes will appear in the exported mask.\n\
Uncheck classes you want to ignore (they become background).

# -- Raw Config Pane --
tooltip.raw.regionType=Choose which part of each image to export.\n\n\
"Whole Image": Exports the entire slide image.\n\n\
"Selected Annotations": Exports only the regions you have\n\
selected (highlighted) in QuPath right now.\n\n\
"All Annotations": Exports every annotated region,\n\
each as a separate file.
tooltip.raw.downsample=Controls the resolution (size) of the exported image.\n\n\
1 = full resolution (very large files for whole slides!)\n\
4 = 1/4 resolution (good balance)\n\
8+ = smaller files, less detail\n\n\
For whole slide images, 1x can produce enormous files.\n\
Consider using 4x or higher.
tooltip.raw.format=Choose the file format for exported data.\n\n\
TIFF: Standard scientific format. Works with most tools.\n\
PNG: Lossless, good for small images.\n\
OME-TIFF: TIFF with metadata (channel names, pixel size).\n\
OME-TIFF Pyramid: Multi-resolution pyramidal format that\n\
  large-image viewers (like QuPath) can open efficiently.
tooltip.raw.padding=Extra pixels to add around each annotation's bounding box.\n\n\
For example, padding of 50 adds 50 pixels of surrounding\n\
tissue on each side. This provides context around regions\n\
of interest.\n\n\
Only applies when exporting annotation regions.
tooltip.raw.pyramidLevels=Number of resolution levels in the pyramid.\n\n\
Each level is half the resolution of the previous one.\n\
More levels = viewers can zoom smoothly, slightly larger file.\n\n\
4 levels is a good default for most images.
tooltip.raw.compression=Compression method for OME-TIFF Pyramid files.\n\n\
LZW: Lossless, good general-purpose choice.\n\
JPEG: Lossy but much smaller. Fine for RGB images.\n\
J2K: JPEG 2000 -- lossy or lossless, good for large images.\n\
ZLIB: Lossless, good compression ratio.\n\
UNCOMPRESSED: No compression, fastest but largest files.\n\
DEFAULT: Let the software choose automatically.
tooltip.raw.tileSize=Size of internal image tiles in the pyramid file (in pixels).\n\n\
512 is a good default. Larger tiles = fewer tiles but more\n\
memory needed when viewing. This is an internal format detail\n\
that usually does not need to be changed.
tooltip.raw.channels=Uncheck channels you do not want to export.\n\n\
By default, all channels are included. If you only need certain\n\
fluorescence channels (e.g., DAPI and FITC but not Cy3),\n\
uncheck the ones you want to exclude.

# -- Tiled Config Pane --
tooltip.tiled.tileSize=The width and height of each exported tile, in pixels.\n\n\
Common choices for deep learning:\n\
256 = small tiles, fast training, less context\n\
512 = standard size for most models\n\
1024 = large tiles, more context, slower training\n\n\
Check what your training framework recommends.
tooltip.tiled.overlap=Number of pixels that adjacent tiles share.\n\n\
0 = tiles sit edge-to-edge with no overlap.\n\
64 or 128 = some overlap between neighbors.\n\n\
Overlap helps models handle objects near tile edges,\n\
but creates more tiles and larger datasets.
tooltip.tiled.downsample=Resolution factor for tile extraction.\n\n\
1 = full resolution (most common for cell-level tasks)\n\
2 = half resolution (for larger structures)\n\n\
This changes the physical area each tile covers.
tooltip.tiled.imageFormat=File format for the exported image tiles.\n\n\
TIFF: Lossless, recommended for training data.\n\
PNG: Lossless, smaller but slower to write.\n\
JPEG: Lossy, smallest files.
tooltip.tiled.parentFilter=Restrict tile export to specific region types.\n\n\
"Annotations": Only export tiles from inside annotation\n\
regions. Most common choice.\n\n\
"TMA Cores": Only export tiles from tissue microarray cores.\n\n\
"All": Export tiles from the entire image.
tooltip.tiled.annotatedOnly=Skip tiles that contain no annotated objects.\n\n\
When checked, tiles with only background (no classified objects\n\
inside them) are not exported. This saves disk space and\n\
focuses training on regions where you actually labeled tissue.\n\n\
Uncheck if you also need background-only tiles.
tooltip.tiled.exportJson=Save a GeoJSON file for each tile with the objects it contains.\n\n\
GeoJSON stores the exact shapes and classifications of objects\n\
within each tile. Useful for training frameworks that read\n\
annotations from separate files (like COCO format converters).
tooltip.tiled.enableLabels=Generate a matching label mask tile alongside each image tile.\n\n\
Each image tile gets a corresponding mask tile showing where\n\
the classified objects are. This is what most deep learning\n\
frameworks use as the "ground truth" for training.\n\n\
Uncheck if you only need the image tiles.
tooltip.tiled.labelFormat=File format for the label mask tiles.\n\n\
PNG: Recommended. Lossless and compact for label images.\n\
TIFF: Also lossless. Use if your tools prefer TIFF.
tooltip.tiled.labelMaskType=Type of label mask to generate for each tile.\n\n\
See the Mask Type tooltip in the Label/Mask export category\n\
for detailed descriptions of each type.\n\n\
Binary and Grayscale Labels are the most common choices.
tooltip.tiled.labelObjectSource=Which QuPath objects provide the labels for mask tiles.\n\n\
"Annotations" = regions of interest (drawn, scripted, or\n\
auto-generated by classifiers/thresholders).\n\
"Detections" = objects found by running a detection command.\n\
"Cells" = cell detections specifically (with nucleus and\n\
cell boundary ROIs).
tooltip.tiled.labelClassifications=Check which tissue classes to include in the label masks.\n\n\
Only checked classes will appear in the label tiles.\n\
Uncheck classes you want to treat as background.

# -- Image Selection Pane (Step 3) --
tooltip.step3.outputDir=The folder where exported files will be saved.\n\n\
Click "Browse" to choose any folder on your computer,\n\
or "Use Project Default" to save inside the QuPath project.
tooltip.step3.addToWorkflow=Record this export as a step in each image's workflow history.\n\n\
This lets QuPath track what processing has been done to each\n\
image. You can review workflow steps via Automate > Show\n\
workflow command history.\n\n\
Leave checked unless you have a reason to skip it.
tooltip.step3.exportGeoJson=Save a GeoJSON file alongside each exported image.\n\n\
GeoJSON files contain the shapes and classifications of all\n\
annotations and detections in each image. Useful when you need\n\
the annotation data separately from the image.\n\n\
This option works with any export category.
tooltip.step3.copyScript=Copy the generated Groovy script to your clipboard.\n\n\
The script contains all your export settings and can be\n\
pasted into QuPath's Script Editor to re-run the same export\n\
later -- even without this extension installed.
tooltip.step3.saveScript=Save the generated Groovy script to a file.\n\n\
The script can be shared with colleagues or run later from\n\
QuPath's Script Editor. No extension needed to run it.
tooltip.step3.browse=Open a folder picker to choose the output directory.
tooltip.step3.useProjectDefault=Set the output folder to the default location inside\n\
your QuPath project folder (e.g., project/exports/rendered/).
tooltip.step3.filter=Type to filter the image list by name.\n\n\
Only matching images are shown. Use "Select Visible"\n\
to select only the filtered images.
tooltip.step3.filenamePrefix=Text to prepend to every exported filename.\n\n\
For example, "batch1_" produces "batch1_imagename.png".\n\
Leave blank for no prefix.
tooltip.step3.filenameSuffix=Text to append to every exported filename\n\
(before the file extension).\n\n\
For example, "_masks" produces "imagename_masks.png".\n\
Leave blank for no suffix.
tooltip.step3.selectVisible=Select only the images visible in the filtered list.
tooltip.step3.deselectVisible=Deselect only the images visible in the filtered list.

