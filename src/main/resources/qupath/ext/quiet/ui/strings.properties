# Extension metadata
name=QuIET
description=QuPath Image Export Toolkit - Export rendered overlays, label masks, raw pixel data, and ML training tiles with wizard UI, script generation, and batch processing.

# Menu items
menu.export=Export Images...

# Wizard
wizard.title=QuIET - Image Export Wizard
wizard.step1.title=Select Export Category
wizard.step2.title=Configure Export
wizard.step3.title=Select Images & Run

# Category cards
category.rendered.title=Rendered Image
category.rendered.description=Export image with overlays drawn on top (pixel classifier or annotation/detection overlays composited onto the base image).
category.mask.title=Label / Mask
category.mask.description=Export binary masks, class-colored labels, instance IDs, or multi-channel masks from annotations or detections.
category.raw.title=Raw Image Data
category.raw.description=Export raw pixel data at a configurable downsample. Supports annotation padding, channel selection, and OME-TIFF pyramid output.
category.tiled.title=Tiled Export (ML)
category.tiled.description=Export image+label tile pairs at fixed pixel sizes for deep learning training (StarDist, CellPose, HoVer-Net, etc.).

